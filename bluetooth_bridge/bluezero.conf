<!DOCTYPE busconfig PUBLIC "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
  <!-- Allow root to own the bluezero service -->
  <policy user="root">
    <allow own="ukBaz.bluezero"/>
    <allow send_destination="ukBaz.bluezero"/>
    <allow send_destination="org.bluez"/>
    <allow send_interface="org.bluez.GattService1"/>
    <allow send_interface="org.bluez.GattCharacteristic1"/>
    <allow send_interface="org.bluez.GattDescriptor1"/>
    <allow send_interface="org.bluez.LEAdvertisement1"/>
    <allow send_interface="org.bluez.LEAdvertisingManager1"/>
  </policy>

  <!-- Allow all users to communicate with bluezero -->
  <policy context="default">
    <allow send_destination="ukBaz.bluezero"/>
    <allow send_destination="org.bluez"/>
    <allow send_interface="org.freedesktop.DBus.Properties"/>
    <allow send_interface="org.freedesktop.DBus.ObjectManager"/>
  </policy>
</busconfig>
